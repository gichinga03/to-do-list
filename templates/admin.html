<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        h1 {
            color: #4CAF50; /* Green for headings */
        }
        a {
            color: #4CAF50; /* Green for links */
        }
        a:hover {
            color: #45a049; /* Darker green on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #4CAF50; /* Green border */
        }
        th {
            background-color: #333;
            color: #4CAF50; /* Green text */
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        .btn-primary {
            background-color: #4CAF50; /* Dark green for primary button */
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Darker green on hover */
            border-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Second Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.second_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.date_birth }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <a href="{{ url_for('view_user_details', user_id=user._id) }}" class="btn btn-primary">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
